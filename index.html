<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交文本</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>在下面粘贴一段文字，然后提交，开始阅读！</p>
        <form action="result.html" method="GET">
            <input type="text" name="userInput" placeholder="请输入文本" required>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
